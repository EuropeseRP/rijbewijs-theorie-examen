<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Resultaat</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Resultaat</h1>

<script>
const score = localStorage.getItem("score");
document.write("<h2>Score: "+score+"/50</h2>");

if(score >= 45){
    document.write("<h3 style='color:green;'>Geslaagd!</h3>");
} else if(score >= 40){
    document.write("<h3 style='color:orange;'>Net geslaagd</h3>");
} else {
    document.write("<h3 style='color:red;'>Niet geslaagd</h3>");
}
</script>

<a href="index.html" class="btn">Opnieuw</a>

</body>
</html>
